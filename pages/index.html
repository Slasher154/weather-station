    <script>
        const APPID     = 'DomeTempStations';
        const APPKEY    = 'NtkXjByk5bQZJLs';
        const APPSECRET = 'd76t0i3DdU6z2hbtEm4jcsFJ0';

        var templogs = [], connectedGears = [];
        var graph;

        var microgear = Microgear.create({
            key: APPKEY,
            secret: APPSECRET,
            alias : "myhtml"         /*  optional  */
        });

        microgear.on('message',function(topic,msg) {
            let gearname = topic.split('/');
            let gear = gearname[gearname.length-1]; // Extract device name from the topic
            // Check if this device is already in our connected devices, if not, push it into connected devices array
            if(!(_.contains(connectedGears, gear))){
                insertNotification('Connected to ' + gear, moment().format('HH::mm:ss'), 'connected')
                connectedGears.push(gear);
                // Update number on the blue panel
                $('.devices-no').html(connectedGears.length);
                // Update graph legend
                updateChartLegend();
            }

            // Create a templog object and push into graph data array
            var templog = {};
            templog['timestamp'] = moment().format('YYYY-MM-DD HH:mm:ss');
            templog[gear] = parseFloat(msg);
            templogs.push(templog);

            // Update the graph
            graph.setData(templogs);

            var reportMessage = gear + ' has reported a temperature of ' + msg;
            insertNotification(reportMessage, moment().format('HH:mm:ss'), '');
        });

        microgear.on('connected', function() {
            microgear.setAlias('htmlgear');    /* alias can be renamed anytime with this function */
            //document.getElementById("data").innerHTML = "Now I am connected with netpie...<br/>";
            insertNotification('Browser is now connected with Netpie Cloud', moment().format('HH:mm:ss'), 'connected');
            microgear.subscribe("/temp/#"); // Subscribe to temp topic
            /*
            setInterval(function() {
                var temp = randomIntFromInterval(10, 25);
                microgear.chat("htmlgear", temp.toString());
            },10000);
            */
        });

        microgear.on('present', function(event) {
            //$('#connectedDeivces').append('<tr><td>' + event.gearkey + '</td></tr>');
            console.log(event);
        });

        microgear.on('absent', function(event) {
            console.log(event);
        });

        microgear.connect(APPID);

        function randomIntFromInterval(min,max)
        {
            return Math.floor(Math.random()*(max-min+1)+min);
        }

        function insertNotification(message, time, messageType){

            var maxNotifications = 10;
            var $notificationPanel = $('.notifications');
            var notificationCount = $notificationPanel.find('.list-group-item').length;
            // Remove the bottommost notifications (earliest) if the no. of notification reaches maximum
            if(notificationCount == maxNotifications){
                $notificationPanel.find('.list-group-item').last().remove();
            }
            var messageClass = '';
            if(messageType == 'connected'){
                messageClass = 'list-group-item-success';
            }
            var notification = '<a href="#" class="list-group-item ' + messageClass + '"><i class="fa fa-comment fa-fw"></i> ' + message + ' <span class="pull-right text-muted small"><em>' + time + '</em></span></a>';
            $notificationPanel.prepend(notification);
        }

        function updateChartLegend(){
            var $chartLegend = $('#templogs-legend');
            $chartLegend.html('');
            //Source code: http://jsfiddle.net/e97YJ/1/
            graph.options.labels.forEach(function(label, i){
                var shownText = label + ' ----    ';
                var legendItem = $('<span></span>').text(shownText).css('color', graph.options.lineColors[i]);
                $chartLegend.append(legendItem);
            })
        }

        // Morris Chart
        var graphData = [];
        var firstName = 'Dome';
        var startdate = '20-03-2014'
        for (var i = 0; i < 6; i++){
            var firstData = {};
            firstData['y'] = '2012-02-1' + i;
            firstData[firstName] = i * 5;
            graphData.push(firstData);
        }
        graph = Morris.Line({
            element: 'templogs-graph',
            data: templogs,
            xkey: 'timestamp',
            ykeys: connectedGears,
            labels: connectedGears,
        });
